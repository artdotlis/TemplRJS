<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no"
        />
        <title>Reveal.js</title>
    </head>

    <body onload="bootstrap();">
        <div id="references" style="display: none"></div>
        <div class="reveal">
            <div class="slides">
                <section id="loading" class="center">
                    <h3>POWERED BY:</h3>
                    <img
                        src="https://static.slid.es/reveal/logo-v1/reveal-black-text.svg"
                        height="100"
                        alt="Reveal.js"
                    />
                    <h4>The HTML Presentation Framework</h4>
                    <span>
                        Created by <a href="http://hakim.se/">Hakim El Hattab</a> and
                        <a href="https://github.com/hakimel/reveal.js/graphs/contributors"
                            >contributors</a
                        >
                    </span>
                </section>
                <div id="main-slides" style="display: none"></div>
                <section id="ref-slides" class="header"></section>
            </div>
        </div>
    </body>
</html>
